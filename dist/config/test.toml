# HTTP server configuration
[http]
host = "127.0.0.1"
port = 3001

# Disable TLS for testing
[http.tls]
mode = "none"

# Global NNTP settings
[nntp]
timeout_seconds = 30
request_timeout_seconds = 30

[nntp.defaults]
threads_per_page = 25
articles_per_page = 20

# NNTP servers
[[server]]
name = "lore"
host = "nntp.lore.kernel.org"
port = 119
worker_count = 2

[ui]
site_name = "September Test"
collapse_threshold = 5

[cache]
article_ttl_seconds = 86400
threads_ttl_seconds = 60       # Shorter TTL for testing
groups_ttl_seconds = 300
max_articles = 1000
max_thread_lists = 50

# Theme configuration
[theme]
name = "default"
themes_dir = "dist/themes"
