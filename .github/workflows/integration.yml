name: Integration Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  # Use Docker Buildkit for better caching
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start services
        working-directory: tests/integration/environment
        run: |
          docker compose up -d --build --wait
          
          # Show service status
          docker compose ps

      - name: Seed test data
        working-directory: tests/integration/environment
        run: |
          docker compose run --rm seeder

      - name: Run integration tests
        run: |
          SKIP_DOCKER_SETUP=1 uv run pytest tests/integration -v --tb=short

      - name: Collect logs on failure
        if: failure()
        working-directory: tests/integration/environment
        run: |
          echo "=== September logs ==="
          docker compose logs september
          echo ""
          echo "=== NNTP logs ==="
          docker compose logs nntp
          echo ""
          echo "=== Dex logs ==="
          docker compose logs dex
          echo ""
          echo "=== Chrome logs ==="
          docker compose logs chrome

      - name: Cleanup
        if: always()
        working-directory: tests/integration/environment
        run: |
          docker compose down -v
