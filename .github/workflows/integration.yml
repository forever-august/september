name: Integration Tests

on:
  push:
    branches: [main]

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "tests/integration/uv.lock"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images with cache
        uses: docker/bake-action@v6
        with:
          workdir: tests/integration/environment
          files: docker-compose.yml
          targets: nntp,september
          set: |
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max
          load: true

      - name: Run integration tests
        run: ./tests/integration/test.sh --skip-teardown

      - name: Collect logs on failure
        if: failure()
        run: ./tests/integration/collect-logs.sh

      - name: Cleanup
        if: always()
        run: ./tests/integration/environment/teardown.sh
